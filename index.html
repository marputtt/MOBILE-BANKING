<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="picture-me.jpeg" alt="Profile Picture">
        </div>
        <div class="notification">
            <i class="fas fa-bell"></i>
        </div>
    </header>
    <main>
        <section class="personal-info">
            <h2>Personal Information</h2>
            <p>Name: Marputtt</p>
            <p>Email: marsyaputra22@gmail.com</p>
            <p>Phone: 08119122203</p>
        </section>
        <section class="account-actions">
            <h2>Account Actions</h2>
            <button class="balance-btn">
                <i class="fas fa-money-check-alt"></i>
                Check Account Balance
            </button>
            <button class="transfer-btn">
                <i class="fas fa-exchange-alt"></i>
                Transfer Funds
            </button>
            <button class="payments-btn">
                <i class="fas fa-receipt"></i>
                View Recent Payments
            </button>
            <button class="history-btn">
                <i class="fas fa-calendar-day"></i>
                View Transaction History
            </button>
        </section>
        <section class="account-settings">
            <h2>Account Settings</h2>
            <p>Manage your account settings</p> <br>
            <a href="#"><i class="far fa-edit"></i>HERE</a>
        </section>
    </main>
</body>
</html>
